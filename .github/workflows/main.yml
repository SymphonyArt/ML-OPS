name: CI/CD - MLflow to Docker Hub

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  # JOB 1: CI, Training, Push ke Repo, dan Upload Artefak
  ci-and-train:
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow lightgbm pandas scikit-learn matplotlib
          
      - name: Run training script
        run: |
          python modelling.py 
          
      - name: Upload MLflow artifacts (to GitHub)
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: ./mlruns 

      - name: Commit and Push mlruns to Repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./mlruns
          git commit -m "Auto: Update mlruns artifacts [skip ci]" || echo "No changes to commit"
          git push


  # JOB 2: Build Docker & Push to Docker Hub
  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: ci-and-train
    
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download MLflow artifacts
        uses: actions/download-artifact@v4
        with:
          name: mlflow-artifacts
          path: ./mlruns-download

      - name: Build and Push Docker image
        run: |
          pip install mlflow

          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/my-mlflow-model:latest"

          echo "Searching for MLmodel file..."
          MODEL_DIR=$(find ./mlruns-download -type f -name "MLmodel" | head -n 1 | xargs dirname)

          if [ -z "$MODEL_DIR" ]; then
            echo "❌ Error: MLmodel file not found in downloaded artifacts!"
            find ./mlruns-download -maxdepth 5 -type f | sed 's/^/  - /'
            exit 1
          fi

          echo "✅ MLmodel found at: $MODEL_DIR"
          mlflow build-docker -m "$MODEL_DIR" -n "$IMAGE_NAME"

          echo "Pushing image to Docker Hub: $IMAGE_NAME"
          docker push "$IMAGE_NAME"
