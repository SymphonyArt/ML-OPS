name: CI/CD - MLflow to Docker Hub

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  # JOB 1: Train Model, Save MLflow Artifacts, and Push to Repo
  ci-and-train:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow lightgbm pandas scikit-learn matplotlib

      - name: Run training script
        run: |
          python modelling.py

      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: ./mlruns

      - name: Commit and Push mlruns to Repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./mlruns
          git commit -m "Auto: Update mlruns artifacts [skip ci]" || echo "No changes to commit"
          git push


  # JOB 2: Build Docker Image & Push to Docker Hub
  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: ci-and-train

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download MLflow artifacts
        uses: actions/download-artifact@v4
        with:
          name: mlflow-artifacts
          path: ./mlruns-download

      - name: Build and Push Docker Image
        run: |
          echo "Searching for MLmodel file..."
          MODEL_DIR=$(find ./mlruns-download -type f -name "MLmodel" | head -n 1 | xargs dirname)

          if [ -z "$MODEL_DIR" ]; then
            echo "‚ùå ERROR: MLmodel file not found!"
            find ./mlruns-download -maxdepth 5 -type f
            exit 1
          fi

          echo "‚úÖ MLmodel found at: $MODEL_DIR"

          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/my-mlflow-model:latest"

          echo "üì¶ Building Docker image..."
          cp -r "$MODEL_DIR" ./model-artifact
          cd model-artifact
          docker build -f docker/Dockerfile -t "$IMAGE_NAME" .

          echo "üöÄ Pushing Docker image to Docker Hub..."
          docker push "$IMAGE_NAME"

          echo "‚úÖ Deployment Completed Successfully!"
