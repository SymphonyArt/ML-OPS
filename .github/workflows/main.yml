name: CI/CD - MLflow to Docker Hub

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  # JOB 1: CI, Training, Push ke Repo, dan Upload Artefak
 
  ci-and-train:
    runs-on: ubuntu-latest
    
    # PERUBAHAN 1: Tambahkan izin 'contents: write'
    # Ini WAJIB agar workflow bisa melakukan 'git push'
    permissions:
      contents: write 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # PERUBAHAN 2: Tambahkan 'persist-credentials: true'
        # Ini agar token login-nya bisa dipakai oleh 'git push'
        with:
          persist-credentials: true

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow lightgbm pandas scikit-learn matplotlib
          
      - name: Run training script
        run: |
          python modelling.py 
          
      - name: Upload MLflow artifacts (to GitHub)
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: ./mlruns 

      # Tambahkan langkah baru untuk Commit & Push
      - name: Commit and Push mlruns to Repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Tambahkan folder mlruns yang baru
          git add ./mlruns
          
          # Commit perubahan. `|| echo` agar tidak error jika tidak ada perubahan
          # '[skip ci]' sangat penting agar push ini tidak memicu workflow lagi (looping)
          git commit -m "Auto: Update mlruns artifacts [skip ci]" || echo "No changes to commit"
          
          # Push perubahan kembali ke repositori
          git push


  # JOB 2: Membangun dan Push Docker Image 
       - name: Build and Push Docker image
        run: |
          pip install mlflow

          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/my-mlflow-model:latest"

          echo "Searching for MLmodel file..."
          MODEL_DIR=$(find ./mlruns-download -type f -name "MLmodel" | head -n 1 | xargs dirname)

          if [ -z "$MODEL_DIR" ]; then
            echo "❌ Error: MLmodel file not found in downloaded artifacts!"
            find ./mlruns-download -maxdepth 5 -type f | sed 's/^/  - /'
            exit 1
          fi

          echo "✅ MLmodel found in: $MODEL_DIR"

          # Build Docker Image from MLflow model
          mlflow build-docker -m "$MODEL_DIR" -n "$IMAGE_NAME"

          # Push Docker Image
          echo "Pushing image to Docker Hub: $IMAGE_NAME"
          docker push "$IMAGE_NAME"
