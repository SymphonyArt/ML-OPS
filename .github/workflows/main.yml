name: CI/CD - MLflow to Docker Hub

# Memicu saat:
on:
  # 1. Manual (tombol 'Run workflow' di tab Actions)
  workflow_dispatch:

  # 2. Otomatis (setiap push ke branch 'main')
  push:
    branches:
      - main

jobs:

  # JOB 1: Menjalankan CI, Training, dan Menyimpan Artefak
  ci-and-train:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Pastikan semua library dari skrip Python ada di sini
          pip install mlflow lightgbm pandas scikit-learn matplotlib
          
      - name: Run training script
        run: |
          # Menjalankan skrip Python Anda
          python modelling.py 
          
      - name: Upload MLflow artifacts (to GitHub)
        # Menyimpan folder 'mlruns' sebagai artefak workflow
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: ./mlruns 


  # JOB 2: Membangun dan Push Docker Image ke Docker Hub
  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: ci-and-train # Menunggu Job 1 (train) selesai
    
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download MLflow artifacts
        # Mengunduh artefak 'mlruns' yang disimpan oleh Job 1
        uses: actions/download-artifact@v4
        with:
          name: mlflow-artifacts
          path: ./mlruns-download # Unduh ke folder ini

      - name: Build and Push Docker image
        run: |
          # 1. Install mlflow di runner ini
          pip install mlflow
          
          # 2. Tentukan nama image Anda
          # GANTI 'my-mlflow-model' dengan nama repo Docker Hub Anda
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/my-mlflow-model:latest"
          
          # 3. Temukan path model dari artefak yang diunduh
          # Perintah ini mencari file MLmodel di dalam folder 'lgbm_tuning'
          MODEL_DIR=$(dirname $(find ./mlruns-download -path "*lgbm_tuning/MLmodel"))
          
          if [ -z "$MODEL_DIR" ]; then
            echo "Error: File MLmodel tidak ditemukan."
            echo "Pastikan 'artifact_path=\"lgbm_tuning\"' ada di skrip modelling.py."
            exit 1
          fi
          
          echo "Model directory found at: $MODEL_DIR"
          
          # 4. Bangun image menggunakan mlflow
          mlflow build-docker -m "$MODEL_DIR" -n "$IMAGE_NAME"
          
          # 5. Push image ke Docker Hub
          echo "Pushing image to Docker Hub: $IMAGE_NAME"
          docker push "$IMAGE_NAME"
