name: CI/CD - MLflow to Docker Hub

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  # JOB 1: CI, Training, Push ke Repo, dan Upload Artefak
 
  ci-and-train:
    runs-on: ubuntu-latest
    
    # PERUBAHAN 1: Tambahkan izin 'contents: write'
    # Ini WAJIB agar workflow bisa melakukan 'git push'
    permissions:
      contents: write 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # PERUBAHAN 2: Tambahkan 'persist-credentials: true'
        # Ini agar token login-nya bisa dipakai oleh 'git push'
        with:
          persist-credentials: true

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow lightgbm pandas scikit-learn matplotlib
          
      - name: Run training script
        run: |
          python modelling.py 
          
      - name: Upload MLflow artifacts (to GitHub)
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: ./mlruns 

      # Tambahkan langkah baru untuk Commit & Push
      - name: Commit and Push mlruns to Repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Tambahkan folder mlruns yang baru
          git add ./mlruns
          
          # Commit perubahan. `|| echo` agar tidak error jika tidak ada perubahan
          # '[skip ci]' sangat penting agar push ini tidak memicu workflow lagi (looping)
          git commit -m "Auto: Update mlruns artifacts [skip ci]" || echo "No changes to commit"
          
          # Push perubahan kembali ke repositori
          git push


  # JOB 2: Membangun dan Push Docker Image (Tidak Berubah)

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: ci-and-train # Job ini tetap berjalan seperti biasa
    
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download MLflow artifacts
        # Job ini tetap mengambil artefak dari Job 1
        uses: actions/download-artifact@v4
        with:
          name: mlflow-artifacts
          path: ./mlruns-download

      - name: Build and Push Docker image
        run: |
          pip install mlflow
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/my-mlflow-model:latest"
          MODEL_DIR=$(dirname $(find ./mlruns-download -path "*lgbm_tuning/MLmodel"))
          
          if [ -z "$MODEL_DIR" ]; then
            echo "Error: File MLmodel tidak ditemukan."
            exit 1
          fi
          
          echo "Model directory found at: $MODEL_DIR"
          mlflow build-docker -m "$MODEL_DIR" -n "$IMAGE_NAME"
          echo "Pushing image to Docker Hub: $IMAGE_NAME"
          docker push "$IMAGE_NAME"
