name: CI/CD - MLflow to Docker Hub

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  ci-and-train:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow lightgbm pandas scikit-learn matplotlib

      - name: Run Model Training
        run: python modelling.py

      - name: Upload MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: ./mlruns

      - name: Commit & Push updated mlruns
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./mlruns
          git commit -m "Auto-update mlruns artifacts [skip ci]" || echo "No changes"
          git push

  build-and-push-docker:
    needs: ci-and-train
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/my-mlflow-model:latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Download MLflow Artifacts
        uses: actions/download-artifact@v4
        with:
          name: mlflow-artifacts
          path: ./mlruns-download

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Find MLmodel file
        id: find_model
        run: |
          FOUND=$(find ./mlruns-download -type f -name "MLmodel" | head -n 1)
          if [ -z "$FOUND" ]; then
            echo "âŒ ERROR: MLmodel file not found!"
            exit 1
          fi
          MODEL_DIR=$(dirname "$FOUND")
          echo "MODEL_DIR=$MODEL_DIR" >> $GITHUB_ENV
          echo "âœ… MLmodel found in: $MODEL_DIR"

      - name: Create Dockerfile
        run: |
          cat <<'EOF' > "$MODEL_DIR/Dockerfile"
          FROM python:3.10-slim
          WORKDIR /app
          COPY . .
          RUN pip install --no-cache-dir mlflow[extras]
          EXPOSE 5000
          ENTRYPOINT ["mlflow", "models", "serve", "-m", "/app", "--host", "0.0.0.0", "--port", "5000"]
          EOF

      - name: Build Docker Image
        run: |
          echo "ðŸ”¨ Building Docker image from $MODEL_DIR"
          docker build -t "$IMAGE_NAME" "$MODEL_DIR"

      - name: Push Docker Image
        run: |
          echo "ðŸ“¤ Pushing image $IMAGE_NAME"
          docker push "$IMAGE_NAME"
          echo "âœ… Docker push completed!"
